[build]
  command = "npm run prod" # the command you run to build this file
  functions = "lambda" # netlify-lambda builds to this folder AND Netlify reads functions from here
  publish = "build" # create-react-app builds to this folder, Netlify should serve all these files statically

[[redirects]]
  from = "**/*"
  to = "/:splat"
  status = 200
  headers = { Access-Control-Allow-Origin = "*"}